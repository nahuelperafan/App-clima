<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Clima</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
      <div class="text-center">
        <h1 class="animate__animated animate__backInDown">El tiempo En :</h1>

        <div class="input-group d-flex justify-content-center align-items-cente">
          <div id="search-autocomplete" class="form-outline">
            <input type="search" id="form1" class="form-control" />
            <label class="form-label" for="form1">Ciudad</label>
          </div>
          <button type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="card">
             
              <div class="card-body">
                <h5 class="card-title">El Tiempo Ahora</h5>
                <p class="card-text">Prob. de 
                  precipitaciones:
                  Humedad:
                  Viento:.</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
             
              <div class="card-body">
                <h5 class="card-title">Toda La Semana</h5>
                <p class="card-text">Monday
                  Tuesday 
                  Wednesday
                  Thursday 
                  Friday
                  Saturday 
                  Sunday</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
             
              <div class="card-body">
                <h5 class="card-title">Precipitaciones</h5>
                <p class="card-text">icono</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
     
              <div class="card-body">
                <h5 class="card-title">Viento</h5>
                <p class="card-text">icono</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

</html>
